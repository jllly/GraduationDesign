{{define "teacher_header"}}

        .loinoutpan{
            display: flex;
            padding: 10px;
            cursor: pointer;
            align-items: center;
        }
        .noshow{
            display: none;
        }
        .loguoview{
            position: absolute;
            background: #01adff;
            top: 70px;
            width: 100%;
            height: 100px;
            opacit:0;
            z-index: 2;

        }
        html,body{
            margin: 0;
            font-family:"微软雅黑","Heiti SC"
        }
        .logo{
            width: 120px;
            height: 40px !important;
        }
        #one a {
            color: #000;
        }
        #one img{
            height: 25px;
            margin: 0px 10px 0px 10px;
            object-fit: contain;
        }
        #one .nav_item {
            padding: 0px 10px;
            border-bottom: 2px solid #01adff;
            height: 68px;
            cursor: pointer;
        }
        #one .nav_item:hover{
            background: #0186c6;
            border-bottom: 2px solid #045991;

        .navbaractive{
            background: #0186c6;
            border-bottom: 2px solid #045991 !important;
        }

        }
        .conter, .navbarconter{
            width: 950px;
            margin: 0 auto;
        }
        .navbarconter >ul , .navbarconter>li{

        }
        .navbarconter  li {
            float: left;
            display: flex;
            height: 70px;
            align-items: center;
        }
        .navrightctrpan{
            height: 70px;
            float: right;
            display: flex;
            align-items: center;
            position: relative;
            background: #01adff;
            width: 120px;
        }

        .navrightctrpan img{
            margin: 0px 5px 0px 5px;
            width: 24px;
            height: 24px;
        }

        .banitem{
            box-shadow: 0px 2px 5px #8888881c;
            margin-top: 20px;
            display: flex;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .cbutton{
            display: flex;
            color: white;
            background-image: linear-gradient(#05a6fa, #0298d9);
            padding: 6px 10px 6px 10px;
            margin: 0 auto;
            text-align: center;
            border-radius: 3px;
            box-shadow: 0px 2px 5px #88888866;
            cursor: pointer;
            font-size: 15px;
            align-self: center;
            margin-left: 20px;
            align-items: center;
            text-decoration: none;
        }

    </style>

    <!--导航条-->
    <div class="navbar" >
        <div class="navbarconter">
            <ul id="one" >

                <li >
                    <img src="../resources/img/worklogo.png" class="logo"  >
                </li>

                <a  href="/Teacher" >
                <li class="nav_item  {{if eq .page "1"}}
                    navbaractive
                {{end}}" onclick="error()">
                    <img src="../resources/img/error.png">
                    <span style="margin-left: -6px;">批改作业</span>
                </li>
                </a>


                <a  href="/class_management" >
                <li class="nav_item  {{if eq .page "2"}}
                    navbaractive
                {{end}}" >
                    <img src="../resources/img/tool.png" \>
                    <span style="margin-left: -9px;">班级管理</span>
                </li>
                </a>


                <a  href="/questionbank_management" >
                <li class="nav_item {{if eq .page "3"}}
                    navbaractive
                {{end}}" >
                    <img src="../resources/img/questionbank.png" \>
                    <span style="margin-left: -9px;">题库管理</span>
                </li>
                </a>



            </ul>
            <div class="navrightctrpan">

                <img src="../resources/img/message.png" >
                |
                <img src="../resources/img/people.png" >

                <div class="loguoview noshow">

                    <div class="loinoutpan" >
                        <img src="../resources/img/logoinout.png" >  退出登录
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        //alert("sss");
      window.onload = function () {
          $(function () {

              //username
              function getuserinfo() {
                  $.get("/Get_information",function (data) {

                      $(".username").html(data.msg);

                  })

              }

              getuserinfo();

              var  aminin = false;
              $(".navrightctrpan").mouseenter(function() {

                  $(".loguoview").removeClass("noshow");
                  $(".loguoview").css({
                      marginTop:"50px"
                  });
                  $(".loguoview").stop().animate({marginTop: 0,opacity:1},function () {
                  });//.stop()
              });

                  $(".loguoview").stop().animate({opacity: 0,marginTop:50},function () {
                      $(".loguoview").addClass("noshow");
                  });
              });
              $(".loinoutpan").on("click",function () {
                  layer.confirm('确定退出登陆？', {
                      btn: ['退出','取消'] //按钮
                  }, function(){
                      //调用退出登录方法
                      $.post("/loginOut",{
                      },function (data,status) {
                          if(data.code==304){
                              window.location.href=data.msg;
                          }
                      })
                  }, function(){
                  });
              });
          })
      }
    </script>
